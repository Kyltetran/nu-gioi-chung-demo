<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Nữ Giới Chung</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #1E1E1E;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .chat-header {
            background-color: #424242;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            color: white;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
        }
        .user-message {
            background-color: #0078D4;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: #3A3A3A;
            align-self: flex-start;
        }
        .bot-message strong {
            color: #FFD700; /* Gold color for emphasis */
        }
        .bot-message .large-text {
            font-size: 1.2em;
            color: #00CED1; /* Light blue for larger text */
        }
        .chat-input {
            display: flex;
            padding: 20px;
            background-color: #2B2B2B;
        }
        #question {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #0078D4;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            color: white;
            background-color: #1E1E1E;
        }
        button {
            background-color: #0078D4;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005A9E;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chatbot Nữ Giới Chung
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be dynamically added here -->
        </div>
        <form id="user-input-form" class="chat-input">
            <input type="text" id="question" name="question" placeholder="Nhập câu hỏi của bạn..." required>
            <button type="submit">Gửi</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('user-input-form');
        const chatMessages = document.getElementById('chat-messages');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const questionInput = document.getElementById('question');
            const question = questionInput.value;

            addMessage(question, 'user-message');
            
            const loadingMessage = addMessage('Đang xử lý...', 'bot-message');

            try {
                const res = await fetch('/generate_content', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });
                const data = await res.json();
                
                chatMessages.removeChild(loadingMessage);

                addFormattedMessage(data.response, 'bot-message');
            } catch (error) {
                chatMessages.removeChild(loadingMessage);
                addMessage('Có lỗi xảy ra. Vui lòng thử lại.', 'bot-message');
            }

            questionInput.value = '';
        });

        function addMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', className);
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }

        function addFormattedMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', className);
            
            // Replace **text** with <strong>text</strong> for bold
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Replace ##text## with <span class="large-text">text</span> for larger text
            text = text.replace(/##(.*?)##/g, '<span class="large-text">$1</span>');
            
            // Replace *item with <li>item</li> for bullet points, wrap them in <ul>
            if (text.includes('*')) {
                text = '<ul>' + text.split('\n').map(line => {
                    if (line.startsWith('*')) {
                        return `<li>${line.substring(1).trim()}</li>`;
                    }
                    return line;
                }).join('') + '</ul>';
            }

            messageDiv.innerHTML = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
